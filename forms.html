<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>Form 1</b></h1>
    <fieldset>
        <legend><b>Form 1</b></legend>
    <form action="https://www.google.com">
        
        <label for="email">Enter Email id:</label>
        <input type="text" id="email" placeholder="Enter you eail here:">
        <br>
        <br>

        <label for="password">Enter Password:</label>
        <input type="text" id="password" placeholder="Enter your password here:">
        <br>
        <br>
        <!--two ways to create a button-->
        <button>Click Here</button>
        <input type="submit" value="Click Here">
    </form>
    </fieldset>
    <h1><b>Form 2</b></h1>
    <fieldset>
        <legend><b>Form 2</b></legend>
    <form action="https://www.google.com">

        <label for="datepicker">Choose Date:</label>
        <input type="date" id="datepicker">
        <br>
        <br>

        <label for="dish">Choose your dish:</label>
        <select name="dishes" id="dish" multiple>
            <option value="cholebhature">Chole Bhature</option>
            <option value="butterchicken">Butter Chicken</option>
            <option value="samosa">Samosa</option>
        </select>
        <br>
        <br>

        <button>Main hu button</button>
        <br>
        <br>

        <label for="textArea1">Enter text:</label>
        <textarea name="textArea1" id="textArea1" cols="30" rows="10" placeholder="Enter the text here..."></textarea>
    </form>
    </fieldset>

    <h1>Form 3</h1>
    <fieldset>
        <legend>Form 3</legend>
        <form action="">

            <label for="textfield1">TextField:</label>
            <input type="text" name="textfield" id="textfield">
            <br>
            <br>

            <label for="button">Button:</label>
            <input type="submit" name="button" id="button" value="subscribe" onclick="alert('Namaste!')">
            <br>
            <br>

            <label for="radiobutton1">Male:</label>
            <input type="radio" name="radiobutton" id="radiobutton1">
            
            <label for="radiobutton2">Female:</label>
            <input type="radio" name="radiobutton" id="radiobutton2">
            
            <label for="radiobutton3">LGTV:</label>
            <input type="radio" name="radiobutton" id="radiobutton3">
            <br>
            <br>

            <label for="checkbox1">English:</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">

            <label for="checkbox2">Hindi:</label>
            <input type="checkbox" name="checkbox1" id="checkbox2">
            <br>
            <br>

            <label for="fileselect1">Upload:</label>
            <input type="file" name="fileselect1" id="fileselect1">
            <br>
            <br>

            <label for="imagebutton">Image Button:</label>
            <input type="image" name="imagebutton" id="imagebutton" alt="Error" src="arrow.webp" height="50px"
            width="50px">
            <br>
            <br>

            <label for="password">Enter Password:</label>
            <input type="password" name="password" id="password">
            <br>
            <br>

            <label for="dateselect">Select Date:</label>
            <input type="date" name="dateselect" id="dateselect">
            <br>
            <br>
            
            <label for="listselect">Select:</label>
            <input type="list" list="browsers" name="listselect" id="listselect"> 
            <datalist name id="browsers">
                <option value="Inernet explorer">A</option>
                <option value="Firefox">B</option>
                <option value="Chrome">C</option>
                <option value="Opera">D</option>
                <option value="Safari">E</option>
            </datalist>
            <br>
            <br>

            oninput="x.value=parseInt(a.value)+parseInt(b.value)">
            0
            <input type="range"  id="a" name="a" value="50">
            100 +
            <input type="number" id="b" name="b" value="50">
                    =
            <output name="x" for="a b"></output>
            <br><br>
            <input type="submit">
            <br>
            <br>

            <select>
                <optgroup label="Fruits">
                  <option value="apple">Apple</option>
                  <option value="orange">Orange</option>
                  <option value="banana">Banana</option>
                </optgroup>
                <optgroup label="Vegetables">
                  <option value="carrot">Carrot</option>
                  <option value="tomato">Tomato</option>
                  <option value="cucumber">Cucumber</option>
                </optgroup>
            </select>
            <br>
            <br>
            
            <label for="favcolor">Select your favorite color:</label>
            <input type="color" id="favcolor" name="favcolor">
            <br>
            <br>

            <label for="birthdaytime">Birthday (date and time):</label>
            <input type="datetime-local" id="birthdaytime" name="birthdaytime">
            <br>
            <br>

            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email">
            <br>
            <br>

            <label for="bdaymonth">Birthday (month and year):</label>
            <input type="month" id="bdaymonth" name="bdaymonth">
            <br>
            <br>

            <label for="quantity">Quantity (between 1 and 5):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5">
            <br>
            <br>

            <label for="gsearch">Search Google:</label>
            <input type="search" id="gsearch" name="gsearch">
            <br>
            <br>

            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            <br>
            <br>

            <label for="appt">Select a time:</label>
            <input type="time" id="appt" name="appt">
            <br>
            <br>
        </form>
    </fieldset>
</body>
</html>
